name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm i -g yarn
    - name: Build
      run: |
        yarn
        npm run build --if-present
